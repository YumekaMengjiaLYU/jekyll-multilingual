---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>

<div class="blog list">
  <h1>Filed Under <small>#{{ page.tag }}</small></h1>

  {% for post in site.categories[page.tag] %}
      {% include post_preview.html %}
  {% endfor %}
</div>
